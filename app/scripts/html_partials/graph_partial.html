<div id="title"></div>
<svg id="graphic"></svg>
<div id="context-menu" class="hidden">
  <h3 class="context-menu-title">Context Menu</h3>
  <button id="sub-graph-btn" class="context-menu-row">View sub-graph</button>
  <div class="context-menu-row">
    <input class="add-node-input" type="text">
    <button id="add-node-btn">Add node</button>
  </div>
  <div class="context-menu-row">
    <button id="add-link-btn">Add link to node:</button>
    <input class="add-link-input" type="text">
  </div>
  <button id="delete-node-btn" class="context-menu-row">Delete node</button>
</div>
<div id="link-context-menu" class="hidden">
  <h3 class="context-menu-title">Link Options</h3>
  <button id="delete-link-btn" class="context-menu-row">Delete link</button>
  <div class="context-menu-row">
    <input class="insert-node-input" type="text">
    <button id="add-node-on-link-btn">Insert node</button>
  </div>
</div>
<button id="zoom-out-btn" class="hidden">Back</button>
